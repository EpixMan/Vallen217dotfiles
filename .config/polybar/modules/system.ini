[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " "
label-open-background = ${colors.background}
label-open-foreground = ${colors.blue-alt}
label-close = cancel
label-close-background = ${colors.background}
label-close-foreground = ${colors.foreground}
label-separator = |
label-seperator-background = ${colors.background}
label-separator-foreground = ${colors.background-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0


[module/pulseaudio]
type=internal/pulseaudio
use-ui-max = false
interval = 1

format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%
label-volume-underline = ${colors.purple-alt}
label-volume-background = ${colors.background}
label-volume-foreground = ${colors.foreground}
label-volume-prefix = "墳 "
label-volume-prefix-underline = ${colors.purple-alt}
label-volume-prefix-background = ${colors.background}
label-volume-prefix-foreground = ${colors.purple-alt}

format-muted = <label-muted><ramp-volume>
label-muted = "ﱝ "
label-muted-underline = ${colors.red-alt}
label-muted-background = ${colors.background}
label-muted-foreground = ${colors.red-alt}

ramp-volume-0="奄 "
ramp-volume-1="奄 "
ramp-volume-2="奄 "
ramp-volume-3="奔 "
ramp-volume-4="奔 "
ramp-volume-5="奔 "
ramp-volume-6="墳 "
ramp-volume-7="墳 "
ramp-volume-8="墳 "
ramp-volume-9="墳 "
ramp-volume-underline = ${colors.purple-alt}
ramp-volume-background= ${colors.background}
ramp-volume-foreground= ${colors.purple-alt}


[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT1
adapter = ACAD

poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
label-charging = %percentage%%
label-charging-underline = ${colors.red-alt}
label-charging-background = ${colors.background}
label-charging-foreground = ${colors.foreground}

animation-charging-underline = ${colors.red-alt}
animation-charging-background = ${colors.background}
animation-charging-foreground = ${colors.red-alt}
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-5 = " "
animation-charging-6 = " "
animation-charging-framerate = 750

format-discharging = <ramp-capacity><label-discharging>
label-discharging = ${self.label-charging}
label-discharging-underline = ${colors.red-alt}
format-discharging-background = ${colors.background}
format-discharging-foreground = ${colors.red-alt}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
ramp-capacity-5 = " "
ramp-capacity-6 = " "
ramp-capacity-7 = " "
ramp-capacity-8 = " "
ramp-capacity-9 = " "

format-full = <label-full>
format-full-underline = ${colors.red-alt}
format-full-prefix-background = ${colors.background}
format-full-prefix-foreground = ${colors.red-alt}
format-full-prefix = " "
label-full = ${self.label-charging}
label-full-underline = ${colors.red-alt}
label-full-background = ${colors.background}
label-full-foreground = ${colors.foreground}
