[module/date]
type = internal/date
interval = 5
label-foreground = ${colors.foreground}
label-background = ${colors.background}
time = %d-%m-%Y
label = %time%


[module/time]
type = internal/date
interval = 1
format-prefix = "󰅐  "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.blue-alt}
label-foreground = ${colors.blue-alt}
label-background = ${colors.background}
time = %H:%M 
label = %time%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted-prefix = " Disk "
format-mounted-prefix-background = ${colors.background}
format-mounted-prefix-foreground = ${colors.purple-alt}
label-mounted = %percentage_used%%
label-mounted-background = ${colors.background}
label-mounted-foreground = ${colors.purple}
label-unmounted = %mountpoint% not mounted
label-unmounted-background = ${colors.background}
label-unmounted-foreground = ${colors.purple-alt}


[module/cpu]
type = internal/cpu
interval = 2
format-prefix-foreground = ${colors.cyan-alt}
format-background = ${colors.background}
format = <label> 
format-prefix = " CPU "
label = %percentage%%
label-foreground = ${colors.cyan-alt}


[module/memory]
type = internal/memory
interval = 2
format-prefix = " RAM "
format-prefix-foreground = ${colors.red-alt}
format-background = ${colors.background}
label = %percentage_used:2%%
label-foreground = ${colors.red-alt}
 

[module/temperature]
type = internal/temperature
interval = 2
thermal-zone = 0
warn-temperature = 90
units = true

hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input

format = <label>
format-prefix = " "
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.blue-alt}

format-warn = <label-warn>
format-warn-prefix = " "
format-warn-prefix-background = ${colors.background}
format-warn-prefix-foreground = ${colors.yellow-alt}

label = %temperature-c%
label-background = ${colors.background}
label-foreground = ${colors.blue-alt}

label-warn = %temperature-c%
label-warn-background = ${colors.background}
label-warn-foreground = ${colors.yellow-alt}
