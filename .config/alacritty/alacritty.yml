shell:
  program: /usr/bin/fish

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  class:
    instance: Alacritty
    general: Alacritty
    opacity: 0.8


dynamic_title: false

scrolling:
  history: 500
  multiplier: 3

font:
  normal:
    family: "ShureTechMono Nerd Font"
    style: Regular
  bold:
    family: "ShureTechMono Nerd Font"
    style: Bold
  italic:
    family: "ShureTechMono Nerd Font"
    style: Italic
  bold_italic:
    family: "ShureTechMono Nerd Font"
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#12121e"
    foreground: "#f4f7ff"
  normal:
    black:   "#222236"
    red:     "#f1547b"
    green:   "#7cdea0"
    yellow:  "#fdfd95"
    blue:    "#749fee"
    magenta: "#928be2"
    cyan:    "#7ff3ef"
    white:   "#e4e7ff"
  bright:
    black:   "#29293f"
    red:     "#f6668a"
    green:   "#83eaa9"
    yellow:  "#fafca8"
    blue:    "#83acf6"
    magenta: "#978fec"
    cyan:    "#91f5f3"
    white:   "#f4f7ff"

cursor:
  style: Underline

selection:
  save_to_clipboard: false

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
    #  - { key: Tab,      mods: Control,       action: SpawnNewInstance }
