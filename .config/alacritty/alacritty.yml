shell:
  program: /usr/bin/fish

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1 # 0.78

dynamic_title: false

scrolling:
  history: 500
  multiplier: 3

font:
  normal:
    family: "ShureTechMono Nerd Font"
    style: Regular
  bold:
    family: "ShureTechMono Nerd Font"
    style: Bold
  italic:
    family: "ShureTechMono Nerd Font"
    style: Italic
  bold_italic:
    family: "ShureTechMono Nerd Font"
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#12121e"
    foreground: "#e5f4f8"
  normal:
    black:   "#181824"
    red:     "#f7617f"
    green:   "#75d09a"
    yellow:  "#e1d873"
    blue:    "#5a91ff"
    magenta: "#a086f7"
    cyan:    "#54d2e1"
    white:   "#f0f0ff"
  bright:
    black:   "#26263a"
    red:     "#ff6987"
    green:   "#8af5b5"
    yellow:  "#f5eb82"
    blue:    "#73a2ff"
    magenta: "#bb9af7"
    cyan:    "#5ee6f0"
    white:   "#ffffff"

cursor:
  style: Underline

selection:
  save_to_clipboard: false

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
    #  - { key: Tab,      mods: Control,       action: SpawnNewInstance }
