shell:
  program: /usr/bin/fish

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  class:
    instance: Alacritty
    general: Alacritty
    opacity: 1.0
      #opacity: 0.8


dynamic_title: false

scrolling:
  history: 500
  multiplier: 3

font:
  normal:
    family: "ShureTechMono Nerd Font"
    style: Regular
  bold:
    family: "ShureTechMono Nerd Font"
    style: Bold
  italic:
    family: "ShureTechMono Nerd Font"
    style: Italic
  bold_italic:
    family: "ShureTechMono Nerd Font"
    style: Bold Italic
  size: 12

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#12121e"
    foreground: "#e5f4f8"
  normal:
    black:   "#1c1f2c"
    red:     "#ff4b66"
    green:   "#7cdea3"
    yellow:  "#f3f395"
    blue:    "#5fa6ff"
    magenta: "#9c85f7"  # purple
    cyan:    "#5fd6e1"
    white:   "#e5f4f8"
  bright:
    black:   "#26263a"
    red:     "#ff6378"
    green:   "#8af5b5"
    yellow:  "#ecf3aa"
    blue:    "#82aeff"
    magenta: "#afaaf7" # purple-alt
    cyan:    "#95dde1"
    white:   "#f0f0ff"

cursor:
  style: Underline

selection:
  save_to_clipboard: false

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
    #  - { key: Tab,      mods: Control,       action: SpawnNewInstance }
